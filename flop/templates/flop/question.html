{% extends 'flop/base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h2>{{ object.title }}</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 col-md-offset-1">
      <div class="row">
        <div class="col-md-6">
          <button><span class="glyphicon glyphicon-chevron-up"></span></button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button><span class="glyphicon glyphicon-chevron-down"></span></button>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="panel panel-default question" id="{{ object.id }}">
        <div class="panel-body">
          {{ object.description }}
        </div>
        <div class="panel-footer">submitted: {{ object.created_on }} by {{ object.user }}</div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1" id="answer_anchor">
      <!-- <div class="panel panel-default" id="{{ object.id }}">
        <div class="panel-body">
          {{ object.description }}
        </div>
        <div class="panel-footer">submitted: {{ object.created_on }} by {{ object.user }}</div>
      </div> -->
    </div>
  </div>
</div>
{% endblock %}
