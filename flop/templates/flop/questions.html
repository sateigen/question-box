{% extends 'flop/base.html' %}
{% load static %}
{% block body %}

<div class="container" id="question_list">
  <div class="row">
    <div class="col-md-12">
      {% for question in questions %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><a href="{% url 'question-detail' question.id %}">{{ question.title }}</a></h3>
        </div>
        <div class="panel-body">
          {{ question.description}}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
